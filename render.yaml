services:
  - type: web
    name: loto-645-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /

databases:
  - name: loto-645-db
    plan: free
    databaseName: loto645
    user: loto645_user
